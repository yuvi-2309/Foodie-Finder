<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <div class="brand" (click)="navigateToHome()">
      <mat-icon>restaurant_menu</mat-icon>
      <span>FoodieFinder</span>
    </div>

    <div class="nav-actions">
      <button mat-raised-button routerLink="/restaurants" class="nav-link">
        <mat-icon>explore</mat-icon>
        <span>Restaurants</span>
      </button>

      @if (authService.isAuthenticated()) {
        <button mat-raised-button routerLink="/restaurants/new" class="nav-link">
          <mat-icon>add_business</mat-icon>
          <span>Add Restaurant</span>
        </button>

        <button mat-raised-button routerLink="/recommendations" class="nav-link">
          <mat-icon>auto_awesome</mat-icon>
          <span>For You</span>
        </button>

        <app-notification-bell></app-notification-bell>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="user-menu">
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <div class="user-info">
            @if (authService.currentUser()?.displayName) {
              <strong>{{ authService.currentUser()?.displayName }}</strong>
            }
            <span>{{ authService.currentUser()?.email }}</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      } @else {
        <button mat-raised-button routerLink="/login" class="register-button">
          <span>Login</span>
        </button>
        <button mat-raised-button routerLink="/register" class="register-button">
          <span>Sign Up</span>
        </button>
      }
    </div>
  </div>
</mat-toolbar>
